<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap</title>

    <!-- Boot Strap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">갤럭시워치</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#section02">특장점</a></li>
                    <li><a href="#">스펙</a></li>
                    <li><a href="#">고객지원</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="section01">
        <div class="container-fluid">
            <div class="row padding-0">
                <div class="col-sm-12 section01-article-box">
                    <div class="section01-article">
                        <p class="font-size-18 myriad-pro">Watch, The Galaxy Watch</p>
                        <p class="font-size-50">당신이 찾던 진짜 스마트 워치<br>
                            <span class="bold">Galexy</span>에서 완성하다.</p>
                        <button type="button" class="btn btn-primary">
                            <p class="gray-color font-size-18">자세히 보기</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section01 -->

    <section id="section02">
        <div class="container">
            <div class="row padding-0">
                <div class="col-md-6 content-img sec02-content" data-aos="fade-right" data-aos-duration="3000">
                    <img src="images/section02-bg1.png" alt="image">
                    <div class="sec02-textbox">
                        <p class="font-size-18">[삼성 SAMSUNG]</p>
                        <p class="font-size-24">스테인리스 바디와 프리미엄 가죽 스트랩<br>
                        리얼 워치의 감성을 담은 디자인</p>
                        <p class="myriad-pro">view more</p>
                    </div>
                </div>
                <div class="col-md-6 content-img sec02-content" data-aos="fade-left" data-aos-duration="3000">
                    <img src="images/section02-bg2.png" alt="image">
                    <div class="sec02-textbox">
                        <p class="font-size-18">[삼성 SAMSUNG]</p>
                        <p class="font-size-24">크리스털의 아름다움에서 영감을 얻어<br>스와로브스키만의 예술성과 품질로 완성시킨<br> 유니크한 워치입니다. </p>
                        <p class="myriad-pro">view more</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section02 -->
    <section id="section03">

    </section>
    <!-- section03 -->
    <section id="section04">

    </section>
    <!-- section04 -->

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script>

</html>
